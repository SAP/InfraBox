apiVersion: monitoring.coreos.com/v1alpha1
kind: ServiceMonitor
metadata:
  name: infrabox-dashboard
  namespace: infrabox-system
  labels:
    app: infrabox
    infrabox.net/component: dashboard
spec:
  selector:
    matchLabels:
      infrabox.net/component: dashboard
  endpoints:
  - port: monitoring
    interval: 5s
