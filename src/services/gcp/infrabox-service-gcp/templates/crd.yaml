apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: gkeclusters.gcp.service.infrabox.net
spec:
  group: gcp.service.infrabox.net
  version: v1alpha1
  names:
    kind: GKECluster
    plural: gkeclusters
  scope: Namespaced
  validation:
    openAPIV3Schema:
      required:
      - spec
      properties:
        spec:
          required:
          - zone
          properties:
            diskSize:
              type: integer
              minimum: 10
            machineType:
              type: string
            enableNetworkPolicy:
              type: boolean
            disableLegacyAuthorization:
              type: boolean
            enablePodSecurityPolicy:
              type: boolean
            numNodes:
              type: integer
              minimum: 1
            preemptible:
              type: boolean
            enableAutoscaling:
              type: boolean
            maxNodes:
              type: integer
            minNodes:
              type: integer
              minimum: 1
            zone:
              type: string
            clusterVersion:
              type: string
            serviceCidr:
              type: string
            clusterCidr:
              type: string
