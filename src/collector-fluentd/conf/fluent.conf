<match fluent.**>
  @type null
</match>
<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>
<filter kubernetes.**>
  @type kubernetes_metadata
</filter>
<match kubernetes.var.log.containers.**fluentd**.log>
  @type null
</match>
<match kubernetes.var.log.containers.**infrabox-collector**.log>
  @type null
</match>
<match kubernetes.var.log.containers.**kube-system**.log>
  @type null
</match>
<match kubernetes.**>
  @type http_buffered
  flush_interval 1s
  endpoint_url   "#{ENV['INFRABOX_COLLECTOR_ENDPOINT']}"
  http_retry_statuses 500, 403
  http_read_timeout 5.0
  http_open_timeout 5.0
</match>
